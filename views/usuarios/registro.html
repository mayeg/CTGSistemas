<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> CTG | Registro Propuesta</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
     <link rel="stylesheet"
          href="{{ url_for('static', filename='css/AdminLTE.min.css') }}">
    <!-- iCheck -->
       <link rel="stylesheet"
          href="{{ url_for('static', filename='plugins/iCheck/square/blue.css') }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="../../index2.html"><b>CTG</b> Sistemas</a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Registro de propuesta</p>
        <form action="/usuarios/registro" method="POST">

          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Titulo" name="titulo">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Director de la propuesta"
                   name="director_trabajo">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Modalidad"
            name="modalidad">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

            <div class="form-group has-feedback">

                <a href="estudiante/registro" type=""
                   class="btn btn-block btn-primary btn-flat btn-xs">Agregar Estudiante
                </a>
            </div>
           <div class="form-group">
                  <label for="exampleInputFile">Documentos</label>
                  <input type="file" id="exampleInputFile" name="documentos">
                  <p class="help-block">Seleccione toda la documentacion para
                     presentar la propuesta.</p>
           </div>
          <div class="row">
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Registrar</button>
            </div><!-- /.col -->
          </div>
        </form>

        <a href="Login/login" class="text-center">Iniciar Sesion</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <!-- jQuery 2.1.4 -->
   <script src="{{ url_for('static', filename='plugins/jQuery/jQuery-2.1.4.min.js') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}">
    <script src="{{ url_for('static', filename='plugins/iCheck/icheck.min.js') }}">

    <script src="{{ url_for('static', filename='plugins/datepicker/datepicker3.css') }}">
    <script>
      $(function () {
      $('#datetimepicker3').datetimepicker();
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%'
        });
      });
    </script>
  </body>
</html>
